<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介サイト</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-user-circle"></i> 自己紹介</h1>
        <button id="toggleProfile" class="btn"><i class="fas fa-eye"></i> プロフィールを表示</button>
    </header>
    
    <section class="profile hidden">
        <img src="images/profile.jpg" alt="プロフィール画像">
        <h2><i class="fas fa-user"></i> 山﨑 亮汰</h2>

        <a href="https://github.com/NEOLancher" class="btn"><i class="fab fa-github"></i> GitHubを見る</a>

    <section class="skills">
        <h2><i class="fas fa-code"></i> スキル</h2>
        <ul>
            <li><i class="fab fa-html5"></i> HTML / CSS</li>
            <li><i class="fab fa-js"></i> JavaScript / React / Next.js</li>
            <li><i class="fab fa-php"></i> PHP / Laravel</li>
            <li><i class="fab fa-python"></i> Python / Django</li>
        </ul>
    </section>

    <section class="contact">
        <h2><i class="fas fa-envelope"></i> お問い合わせ</h2>
        <button id="contactBtn" class="btn"><i class="fas fa-paper-plane"></i> メールを送る</button>
    </section>

    <footer>
        <p>&copy; 2024 山﨑 亮汰 | <i class="fas fa-heart"></i> Built with passion</p>

    <script src="script.js"></script>
